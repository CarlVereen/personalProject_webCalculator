<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="destyle.css">
  <link rel="stylesheet" href="calculatorBasicCSS_v1.css">
  <script type="text/javascript" src="calculatorBasicJS_v1.js" async></script>
  <title>Document</title>
</head>
<body>
  <div id="main-wrapper">
    <div id="calc-body"><!-- This is the body of the calculator -->
      <div id="calc-display"><!-- This is where numbers will be typed and displayed -->
        <h2>1234567890.</h2>
      </div><!-- End of #calc-display -->
      <div id="calc-solar"><!-- This is the solar panel container -->
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div><!-- calc-solar -->
      <hr />
      <div id="calc-buttons-container"> <!-- This is the container for the buttons -->
        <button type="button" id="neg" value="neg" class="calc-program">&#x2b; &#x2f; &#x2212;</button>
        <button type="button" id="root" value="root" class="calc-program">&#8730;</button>
        <button type="button" id="perc" value="perc" class="calc-program">&#x25;</button>
        <button type="button" id="divi" value="divi" class="calc-program">&#xf7;</button>
        <button type="button" id="mrc" value="MRC" class="calc-program">MRC</button>
        <button type="button" id="m-minus" value="M-" class="calc-program">M&#x2212;</button>
        <button type="button" id="m-plus" value="M+" class="calc-program">M&#x2b;</button>
        <button type="button" id="timesX" value="timesX" class="calc-program">&#xd7;</button>
        <button type="button" id="seven" value="7" class="calc-character">7</button>
        <button type="button" id="eight" value="8" class="calc-character">8</button>
        <button type="button" id="nine" value="9" class="calc-character">9</button>
        <button type="button" id="minus" value="minus" class="calc-program">&#x2212;</button>
        <button type="button" id="four" value="4" class="calc-character">4</button>
        <button type="button" id="five" value="5" class="calc-character">5</button>
        <button type="button" id="six" value="6" class="calc-character">6</button>
        <button type="button" id="plus" value="plus" class="calc-program">&#x2b;</button>
        <button type="button" id="one" value="1" class="calc-character">1</button>
        <button type="button" id="two" value="2" class="calc-character">2</button>
        <button type="button" id="three" value="3" class="calc-character">3</button>
        <button type="button" id="equal" value="equal" class="calc-program">&#x3d;</button>
        <button type="button" id="onc" value="onc" class="calc-program">On &#x2f; C</button>
        <button type="button" id="zeroNum" value="0" class="calc-character">0</button>
        <button type="button" id="period" value="." class="calc-character">&#x2e;</button>
      </div><!-- End of #calc-buttons-container -->





    </div><!-- End of #calc-body -->

  </div> <!-- End of #main-wrapper -->

</body>
</html>
